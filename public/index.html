<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- Primary Meta Tags -->
    <title>Podcasts, Articles, Prices, and More! | The Crypto Masters</title>
    <meta name="title" content="Podcasts, Articles, Prices, and More! | The Crypto Masters">
    <meta name="description" content="Helping You Master an Understanding of Crypto Assets. Your crypto one-stop shop!">
    <meta property="image" content="<%= BASE_URL %>meta_tag_logo.png">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://crypto-masters.web.app/">
    <meta property="og:title" content="Podcasts, Articles, Prices, and More! | The Crypto Masters">
    <meta property="og:description" content="Helping You Master an Understanding of Crypto Assets. Your crypto one-stop shop!">
    <meta property="og:image" content="<%= BASE_URL %>meta_tag_logo.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="src/assets/meta_tag_logo.png">
    <meta property="twitter:url" content="https://crypto-masters.web.app/">
    <meta property="twitter:title" content="Podcasts, Articles, Prices, and More! | The Crypto Masters">
    <meta property="twitter:description" content="Helping You Master an Understanding of Crypto Assets. Your crypto one-stop shop!">
    <meta property="twitter:image" content="">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.3.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/8.3.0/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
  </body>
</html>
